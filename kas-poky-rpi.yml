header:
  version: 8

machine: raspberrypi3
distro: poky
target:
  - update-image

repos:
  meta-raspberry:

  poky:
    url: git://git.yoctoproject.org/git/poky
    path: layers/poky
    refspec: kirkstone
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: git://git.openembedded.org/meta-openembedded
    path: layers/meta-openembedded
    refspec: kirkstone
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-perl:

  meta-swupdate: 
    url: https://github.com/sbabic/meta-swupdate
    path: layers/meta-swupdate
    refspec: master

  meta-swupdate-boards: 
    url: https://github.com/sbabic/meta-swupdate-boards
    path: layers/meta-swupdate-boards  
    refspec: master

  meta-raspberry: 
    url: git://git.yoctoproject.org/git/meta-raspberrypi
    path: layers/meta-raspberry 
    refspec: kirkstone

  meta-qt5:
    url: https://github.com/meta-qt5/meta-qt5/
    path: layers/meta-qt5
    refspec: master

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
  reduce_diskspace: |
    INHERIT += "rm_work_and_downloads"
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats"
    PATCHRESOLVE = "noop"
  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
