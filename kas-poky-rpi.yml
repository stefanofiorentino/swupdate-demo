header:
  version: 8

machine: raspberrypi3
distro: poky
target:
  - core-image-full-cmdline

repos:
  poky:
    url: git://git.yoctoproject.org/git/poky
    path: layers/poky
    refspec: kirkstone
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: git://git.openembedded.org/meta-openembedded
    path: layers/meta-openembedded
    refspec: kirkstone
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-perl:

  meta-raspberry:
    url: git://git.yoctoproject.org/git/meta-raspberrypi
    path: layers/meta-raspberry
    refspec: kirkstone

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats"
    PATCHRESOLVE = "noop"
    EXTRA_IMAGE_FEATURES += "read-only-rootfs"
  raspberrypi: |
    ENABLE_UART = "1"
    RPI_USE_U_BOOT = "1"
  swu-specific: |
    IMAGE_FSTYPES += " wic"
  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
  Yocto Sstate cache: |
    BB_SIGNATURE_HANDLER = "OEEquivHash"
    BB_HASHSERVE = "auto"
    BB_HASHSERVE_UPSTREAM = "hashserv.yocto.io:8687"
    SSTATE_MIRRORS ?= "file://.* https://sstate.yoctoproject.org/all/PATH;downloadfilename=PATH"
  Yocto Source mirror: |
    MIRRORS:append = "\
      git://.*/.* https://downloads.yoctoproject.org/mirror/sources/ \
      ftp://.*/.* https://downloads.yoctoproject.org/mirror/sources/ \
      http://.*/.* https://downloads.yoctoproject.org/mirror/sources/ \
      https://.*/.* https://downloads.yoctoproject.org/mirror/sources/"
