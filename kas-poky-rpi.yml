header:
  version: 8

machine: raspberrypi3
distro: poky
target:
  - update-image

repos:
  meta-raspberry:

  poky:
    url: git://git.yoctoproject.org/git/poky
    path: layers/poky
    refspec: kirkstone
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: git://git.openembedded.org/meta-openembedded
    path: layers/meta-openembedded
    refspec: kirkstone
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-perl:

  meta-swupdate: 
    url: https://github.com/sbabic/meta-swupdate
    path: layers/meta-swupdate
    refspec: kirkstone

  meta-swupdate-boards: 
    url: https://github.com/sbabic/meta-swupdate-boards
    path: layers/meta-swupdate-boards  
    refspec: kirkstone

  meta-raspberry: 
    url: git://git.yoctoproject.org/git/meta-raspberrypi
    path: layers/meta-raspberry 
    refspec: kirkstone

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
  reduce_diskspace: |
    INHERIT += "rm_work_and_downloads"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
  raspberry: |
    RPI_USE_U_BOOT = "1"
    ENABLE_UART = "1"
    IMAGE_INSTALL:append = " kernel-image kernel-modules"
  standard: |  
    PATCHRESOLVE = "noop"
    CONF_VERSION = "2"
    PACKAGE_CLASSES ?= "package_rpm"
    EXTRA_IMAGE_FEATURES ?= "debug-tweaks"
    USER_CLASSES ?= "buildstats"
    PACKAGECONFIG:append:pn-qemu-native = " sdl"
    PACKAGECONFIG:append:pn-nativesdk-qemu = " sdl"
    INHERIT += "image-buildinfo"
    IMAGE_ROOTFS_EXTRA_SPACE = "327680"
  systemd: |
    DISTRO_FEATURES:append = " systemd"
    DISTRO_FEATURES_BACKFILL_CONSIDERED += "sysvinit"
    VIRTUAL-RUNTIME_init_manager = "systemd"
    VIRTUAL-RUNTIME_initscripts = "systemd-compat-units"
  swu-specific: |
    IMAGE_FSTYPES += " ext4 ext4.gz ext4.zst wic"
    WKS_FILES_raspberrypi3 = "ts-raspberrypi.wks"
  unneeded_features: |
    POKY_DEFAULT_DISTRO_FEATURES:remove = "ptest"
    POKY_DEFAULT_DISTRO_FEATURES:remove = "wayland"
    DISTRO_FEATURES_DEFAULT:remove = "x11"
